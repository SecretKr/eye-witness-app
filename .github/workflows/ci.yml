name: Eye Witness Build Check

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        cache: 'npm'      

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --if-present 

